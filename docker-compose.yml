version: '3.9'

services:
  mamar_bank:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mamar_bank
    ports:
      - "8000:8000"
    command: >
      sh -c "sleep 10 &&
             python manage.py migrate &&
             python manage.py makemigrations &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    depends_on:
      - redis
      - postgres
    networks:
      - mamar_bank_network

  postgres:
    image: postgres:14
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mamar_bank_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mamar_bank_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s


  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: postgres@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 500mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data


  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: Mamar_Bank_Project_worker
    command: celery -A Mamar_Bank_Project worker --loglevel=info --pool=solo
    volumes:
      - .:/app
    depends_on:
      - redis
      - mamar_bank


volumes:
  redis_data:
  pgadmin_data:
  postgres_data:

