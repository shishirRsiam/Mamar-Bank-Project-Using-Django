
services:
  mamar_bank:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mamar_bank
    ports:
      - "8000:8000"
    command: >
      sh -c "until pg_isready -h postgres -p 5432 -U postgres; do sleep 1; done &&
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000"

    volumes:
      - .:/app
    depends_on:
      - redis
      - postgres
    networks:
      - mamar_bank_network

  postgres:
    image: postgres:14
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mamar_bank_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mamar_bank_network


  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: postgres@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - mamar_bank_network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 500mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - mamar_bank_network


  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worker
    command: celery -A Mamar_Bank worker --loglevel=info --pool=solo
    volumes:
      - .:/app
    depends_on:
      - redis
      - mamar_bank
    networks:
      - mamar_bank_network


volumes:
  redis_data:
  pgadmin_data:
  postgres_data:


networks:
  mamar_bank_network:
    driver: bridge