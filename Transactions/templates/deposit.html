{% extends 'base.html' %}

{% block title %} Deposit {% endblock %}

{% block content %}
<div class="container mx-auto p-6 max-w-6xl">
    <!-- Deposit Form Section -->
    <div class="bg-gradient-to-r from-blue-500 to-teal-500 text-white shadow-lg rounded-lg p-8 mb-8">
        <h1 class="text-4xl font-bold">Deposit Form</h1>
        <p class="text-lg mt-2">Enter your deposit amount and description below.</p>
    </div>

    <!-- Deposit Form -->
    <div class="bg-white shadow-lg rounded-lg p-6">
        {% if error_msg %}
            <div class="text-red-600 text-center text-xl">
                <p>{{ error_msg }}</p>
            </div>
        {% endif %}
        <form method="POST" class="space-y-8">
            {% csrf_token %}

            <!-- Amount -->
            <div class="form-group">
                <label for="amount" class="block text-gray-800 font-medium text-xl">Amount</label>
                <input type="number" name="amount" id="amount" 
                    class="w-full px-6 py-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-teal-400 transition duration-300 text-lg" value="{{ request.POST.amount }}" step="0.01" required>
            </div>

            <!-- Description (Optional) -->
            <div class="form-group">
                <label for="description" class="block text-gray-800 font-medium text-xl">Note (Optional)</label>
                <textarea name="description" id="description" class="w-full px-6 py-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-teal-400 transition duration-300 text-lg">{{ request.POST.description }}</textarea>
            </div>

            <button type="submit" class="w-full py-3 px-6 bg-teal-500 text-white font-semibold rounded-lg hover:bg-teal-600 transition duration-300 transform hover:scale-105 text-xl">
                Submit Deposit
            </button>
        </form>
    </div>
</div>
{% endblock %}
